<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Minimalista - Tesorería</title>
    <link rel="stylesheet" href="../../assets/css/components/header.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <a href="/" class="logo" id="logo">T</a>
                <a href="/" class="brand-name">Tesorería</a>
            </div>

            <!-- User Section -->
            <div class="user-section">
                <!-- Notifications -->
                <button class="notification-btn" id="notificationBtn" aria-label="Notificaciones">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-badge" id="notificationBadge" style="display: none;"></span>
                </button>

                <!-- User Menu -->
                <div class="user-menu" id="userMenu">
                    <button class="user-trigger" id="userTrigger" aria-label="Menú de usuario">
                        <div class="user-avatar" id="userAvatar">AU</div>
                        <span class="user-name" id="userName">Admin User</span>
                        <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9L12 15L18 9"></path>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="dropdown" id="dropdown">
                        <a href="#" class="dropdown-item" data-action="profile">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Perfil
                        </a>
                        
                        <a href="#" class="dropdown-item" data-action="settings">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6"></path>
                                <path d="M21 12h-6m-6 0H3"></path>
                            </svg>
                            Configuración
                        </a>

                        <div class="dropdown-divider"></div>

                        <button class="dropdown-item logout-btn" data-action="logout">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16,17 21,12 16,7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Cerrar sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content (for demonstration) -->
    <main class="main-content">
        <div class="container">
            <h1>Sistema de Tesorería</h1>
            <p>Contenido principal de la aplicación...</p>
            
            <!-- Demo buttons -->
            <div class="demo-buttons">
                <button onclick="headerManager.showNotification('Operación exitosa', 'success')">
                    Mostrar Notificación Éxito
                </button>
                <button onclick="headerManager.showNotification('Error en la operación', 'error')">
                    Mostrar Notificación Error
                </button>
                <button onclick="headerManager.toggleNotificationBadge()">
                    Toggle Badge
                </button>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../../assets/js/components/header.js"></script>
</body>
</html>
