<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar usuario</title>
  <link rel="stylesheet" href="../../assets/css/views/editar.css">
</head>
<body>
  <h2>Editar usuario</h2>
  <form id="form-editar-usuario">
    <input type="text" name="nombre" placeholder="Nombre" required />
    <input type="email" name="correo" placeholder="Correo" required />
    <input type="text" name="rol" placeholder="Rol" required />
    <input type="password" name="contraseña" placeholder="Nueva contraseña" required />
    <button type="submit">Guardar cambios</button>
  </form>

  <script type="module" src="../../assets/js/views/usuarios.js"></script>
</body>
</html>
